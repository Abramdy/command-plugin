scheduler.configs.common.type=new_elastic
scheduler.configs.common.new-elastic.name=common
scheduler.configs.common.new-elastic.ttl-seconds=10
scheduler.configs.common.new-elastic.daemon=true

scheduler.configs.member.type=thread_pool
scheduler.configs.member.thread-pool.ttl-seconds=60
scheduler.configs.member.thread-pool.core-pool-size=10
scheduler.configs.member.thread-pool.maximum-pool-size=100
scheduler.configs.member.thread-pool.allow-core-thread-time-out=true
scheduler.configs.member.thread-pool.queue-type=linked
scheduler.configs.member.thread-pool.queue-size=100
